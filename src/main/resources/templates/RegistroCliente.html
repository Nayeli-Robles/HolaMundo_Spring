<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Registro de productos</title>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Control de productosr</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar producto</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de producto</h1>
				<div class="card-body">
					<form th:action="@{/GuardarClii}" th:object="${cli}" method="post">
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombreCliente" th:field="*{nombreCliente}" class="form-control" placeholder="Digite el nombre">
						</div>
						<div class="form-group">
							<label>Apellido : </label>
							<input type="text" name="apellidoCliente" th:field="*{apellidoCliente}" class="form-control" placeholder="Digite la marca">
						</div>
						<div class="form-group">
							<label>DNI : </label>
							<input type="text" name="dniCliente" th:field="*{dniCliente}" class="form-control" placeholder="Digite el luegar">
						</div>
						
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	

</body>
</html>
